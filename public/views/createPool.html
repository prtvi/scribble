{{ define "createPool" }}

<!DOCTYPE html>
<html lang="en">
	{{ template "header" .}}

	<body>
		{{ if eq .Link "" }}

		<form action="/create-pool" method="post">
			<input type="number" name="capacity" min="2" max="10" required />
			<button type="submit">Create a new link</button>
		</form>

		{{ else }}

		<a href="{{ .Link }}">Click here to join</a>

		{{ end }}
	</body>
</html>

{{ end }}
