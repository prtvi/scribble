{{ define "error" }}

<html lang="en">
	{{ template "header" .}}

	<body>
		<style>
			.content {
				height: 100px;
			}
			.subtext {
				margin-bottom: 15px;
			}

			@media screen and (min-width: 580px) {
				.content {
					height: 150px;
				}
				.subtext {
					margin-bottom: 20px;
				}
			}
		</style>
		<main class="main">
			<div class="content">
				<div>
					<div class="subtext">
						<p>{{ .Message }}</p>
					</div>
					<div>
						<a href="/"><button class="btn">Go home</button></a>
					</div>
				</div>
			</div>
		</main>
	</body>
