{{ define "app" }}

<!DOCTYPE html>
<html lang="en">
	{{ template "header" .}}

	<body>
		<div id="modal" class="modal">
			<div class="modal-content">
				<span class="close-modal">&times;</span>

				<p class="modal-title">Connection lost!</p>

				<div class="btn-container">
					<a href="/"><button class="btn">Go to home page</button></a>
				</div>
			</div>
		</div>

		<div class="main">
			<!-- game bar -->
			<div class="game-bar">
				<div class="gb-item timer">
					<img src="public/assets/images/setting_2.gif" alt="timer icon" />
					<span class="img-sub">0s</span>
				</div>

				<div class="gb-item round">
					<img
						src="public/assets/images/setting_3.gif"
						alt="current round icon"
					/>
					<span class="img-sub">
						<span class="curr-round">0</span>/{{ .Rounds }}
					</span>
				</div>

				<div class="gb-item word">
					<span class="status">Waiting</span>
					<span class="content">Game will start soon</span>
				</div>

				<div class="gb-item joining-link-div">
					<button class="btn joining-link-btn">Copy joining link</button>
				</div>
			</div>

			<!-- canvas -->
			<div class="canvas-container">
				<div id="overlay">
					<div class="overlay-content">
						<div>
							<p class="overlay-text">Waiting for others to join!</p>
						</div>

						<div>
							<button class="btn start-game-btn">Start now</button>
						</div>
					</div>
				</div>

				<canvas class="canv"></canvas>
			</div>

			<!-- painter utils -->
			<div class="painter-utils hidden">
				<div>
					<div class="pu color-select"></div>
					<div class="pu brush-stroke-select"></div>
				</div>

				<div>
					<div class="pu brush">
						<span>B</span>
						<img src="public/assets/images/pen.gif" alt="pen icon" />
					</div>
					<div class="pu fill">
						<span>F</span>
						<img src="public/assets/images/fill.gif" alt="fill bucket icon" />
					</div>
				</div>

				<div>
					<div class="pu undo">
						<span>U</span>
						<img src="public/assets/images/undo.gif" alt="undo arrow icon" />
					</div>
					<div class="pu clear">
						<span>C</span>
						<img src="public/assets/images/clear.gif" alt="clear/delete icon" />
					</div>
				</div>
			</div>

			<!-- players and chat container -->
			<div class="pc-container">
				<div class="side players"></div>
				<div class="side messages"></div>
			</div>

			<!-- chat box -->
			<div class="chat-box">
				<form>
					<div class="input-wrapper">
						<input
							type="text"
							class="msg"
							placeholder="Type your guess here"
							maxlength="50"
							required
						/>
						<span>0</span>

						<button class="btn send-msg">Send</button>
					</div>
				</form>
			</div>
		</div>

		<script>
			const poolId = '{{ .PoolId }}';
			const clientId = '{{ .ClientId }}';
			const clientName = '{{ .ClientName }}';
			const joiningLink = '{{ .JoiningLink }}';
		</script>
		<script src="public/javascript/game.js"></script>
	</body>
</html>

{{ end }}
