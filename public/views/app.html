{{ define "app" }}

<!DOCTYPE html>
<html lang="en">
	{{ template "header" .}}

	<body>
		{{ if .ForPlaying }}

		<div class="messages"></div>

		<form>
			<label for="msg">Enter msg:</label>
			<input type="text" id="msg" />

			<button id="sendMsg">Send</button>
		</form>

		<script src="public/app.js"></script>

		{{ else }}

		<a href="/create-pool"><button>Start playing</button></a>

		{{ end }}
	</body>
</html>

{{ end }}
