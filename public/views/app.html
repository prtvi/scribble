{{ define "app" }}

<!DOCTYPE html>
<html lang="en">
	{{ template "header" .}}

	<body>
		<div class="main">
			{{ if .RegisterToPool }}

			<form action="/app" method="post">
				<input type="hidden" name="poolId" value="{{ .PoolId }}" />

				<label for="clientName">Enter your name to join:</label>
				<input
					type="text"
					name="clientName"
					id="clientName"
					value="p1"
					required
					autofocus
				/>

				<button type="submit">Join</button>
			</form>

			{{ end }}

			<!-- above code renders when a GET request is made -->

			{{ if .ConnectSocket }}

			<div class="members"></div>
			<div class="messages"></div>
			<form>
				<label for="msg">Chat:</label>
				<input type="text" id="msg" required />

				<button id="send-msg">Send</button>
			</form>

			<canvas id="canv"></canvas>

			<div class="start-game">
				<div>
					Waiting for others to join, starting game in
					<span class="loading">120</span> seconds
				</div>
				<button class="start-game-btn">Start now</button>
			</div>

			<script>
				const poolId = '{{ .PoolId }}';
				const clientId = '{{ .ClientId }}';
				const clientName = '{{ .ClientName }}';
				const clientColor = '{{ .ClientColor }}';
				const gameStartTime = new Date('{{ .GameStartTime }}');
			</script>

			<script src="public/app.js"></script>

			{{ end }}

			<!--  -->

			{{ if ne .Message "" }}

			<p>{{ .Message }}</p>

			{{ end }}
		</div>
	</body>
</html>

{{ end }}
